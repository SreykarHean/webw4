<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .layout {
      display: flex;
      width: 600px;
      height: 350px;
      align-items: stretch;
    }

    .main {
      width: 3em;
      background-color: #003366;
    }

    .left-section {
      flex: 1;
      background-color: #a0d6d6;
      padding: 0 5em;
    }

    .right-section {
      width: 10em;
      background-color: #ffe5d0;
      padding: 1em 1em;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    .item {
      height: 100px;
      background-color: #add8e6;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="main"></div>
    <div class="left-section"></div>
     <div class="main"></div>
    <div class="right-section">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <div class="main"></div>
  </div>
</body>
</html>
