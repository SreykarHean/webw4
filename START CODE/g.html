<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: pink;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page-container {
      display: flex;
      background: pink;
      width: 800px; /* total width of layout */
      height: 600px; /* total height of layout */
    }

    .side-margin {
      width: 50px;
      background: pink;
    }

    .content-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header,
    footer,
    main {
      background: #8a8989;
      color: rgb(7, 7, 7);
      padding: 1em;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header,
    footer {
      height: 100px;
    }

    main {
      flex-grow: 1;
      height: 300px;
    }

    .separator {
      height: 1em;
      background: greenyellow;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="side-margin"></div>
    <div class="content-area">
      <header>Header</header>
      <div class="separator"></div>
      <main>Main</main>
      <div class="separator"></div>
      <footer>Footer</footer>
    </div>
    <div class="side-margin"></div>
  </div>
</body>
</html>
