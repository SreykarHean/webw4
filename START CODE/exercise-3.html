<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
    body {  
      margin: 0;
      padding: 1rem;
    }

    .container {
      max-width: 450px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
    }

    .header {
      background-color: #1e90ff;
      color: #FFFFFF;
      padding: 1rem;
      text-align: start;
      border-radius: 0.5rem;
      box-shadow: 0.05px 5px #0077ea;
    }

    .main {
      display: flex;
      gap: 1rem;
      text-align: center;
    }

    .items-wrapper {
      flex: 3;
      background-color: #3cb371;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0.05px 5px #2f8d59;
    }

    .items-wrapper h2{
      color: #FFFFFF;
      margin-bottom: 1rem;
      text-align: start;
    }

    .items {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }

    .item {
      background-color: #2f8d59;
      color: #FFFFFF;
      padding: 1rem;
      text-align: center;
      border-radius: 0.5rem;
      box-shadow: 0.05px 5px #226741;
    }

    .sidebar {
      flex: 1;
      background-color: #ff6347;
      color: #FFFFFF;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0.05px 5px #e02200;
      text-align: start;

    }

    .footer {
      background-color: #4169e1;
      color: #FFFFFF;
      padding: 1rem;
      text-align: start;
      border-radius: 0.5rem;
      box-shadow: 0.5px 5px #1d44b8;

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">header</div>
    <div class="main">
      <div class="items-wrapper">
        <h2>main</h2>
        <div class="items">
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
          <div class="item">item</div>
    
        </div>
      </div>
      <div class="sidebar">sidebar</div>
    </div>
    <div class="footer">footer</div>
  </div>
</body>
</html>
